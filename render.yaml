# YARNNN v5 - Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: yarnnn-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: "YARNNN <noreply@yarnnn.com>"
      # Integration OAuth - Slack
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      # Integration OAuth - Notion
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false
      # Integration OAuth - Google/Gmail (ADR-029)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Redis for Background Jobs (ADR-039)
      - key: REDIS_URL
        fromDatabase:
          name: yarnnn-redis
          property: connectionString
      - key: REDIS_OPTIONAL
        value: "true"  # Graceful fallback if Redis unavailable
      # MCP Gateway (ADR-050)
      - key: MCP_GATEWAY_URL
        value: "https://yarnnn-mcp-gateway.onrender.com"
    healthCheckPath: /health

  # MCP Gateway (ADR-050)
  # Node.js service for MCP communication with external platforms
  - type: web
    name: yarnnn-mcp-gateway
    runtime: node
    region: oregon
    plan: starter
    rootDir: mcp-gateway
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  # Background Work Worker (ADR-039)
  # Processes queued work tickets asynchronously
  - type: worker
    name: yarnnn-worker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && rq worker work --url $REDIS_URL
    envVars:
      - key: REDIS_URL
        fromDatabase:
          name: yarnnn-redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

# Redis Database (ADR-039)
databases:
  - name: yarnnn-redis
    databaseName: yarnnn_redis
    plan: starter  # 25MB, sufficient for job queue

# Cron Jobs
crons:
  # Unified Scheduler (ADR-017 + ADR-018)
  # Processes: recurring work tickets, recurring deliverables, weekly digests, import jobs
  # Runs every 5 minutes to catch due items
  - name: unified-scheduler
    schedule: "*/5 * * * *"
    command: cd api && python -m jobs.unified_scheduler
    region: singapore
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: "YARNNN <noreply@yarnnn.com>"
      # Integration OAuth - for import jobs (ADR-029)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false

  # ADR-053: Platform Sync Scheduler
  # Tier-based sync: Free=2x/day, Starter=4x/day, Pro=hourly
  # Runs every 5 minutes, checks if any users are due for sync
  - name: platform-sync
    schedule: "*/5 * * * *"
    command: cd api && python -m jobs.platform_sync_scheduler
    region: singapore
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: NOTION_CLIENT_ID
        sync: false
      - key: NOTION_CLIENT_SECRET
        sync: false
      - key: MCP_GATEWAY_URL
        value: "https://yarnnn-mcp-gateway.onrender.com"
